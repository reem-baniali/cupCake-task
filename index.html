<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font family link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- css link-->
    <link rel="stylesheet" href="css/style.css" />
    <!-- bootstrap link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- title -->
    <title>Cup Cake Shop</title>
    <style>
      .high {
    background-color: red !important;

}

.medium{
    background-color: orange !important;
}
.low{
    background-color: green !important;
}
    </style>
  </head>

  <body>
    <!-- Header part -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img
          src="images/cupcake_icon.png"
          alt=""
          width="30"
          height="30"
          class="d-inline-block align-text-top"
        />
        <a class="navbar-brand" href="#"
          ><span class="header-title">Best Cupcakes</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only"></span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- end header part -->

    <!--main part-->
    <main class="d-flex row">
      <!--first section - form part-->
      <section class="col-6 p-5">
        <form>
          <div class="mb-3">
            <label for="customer-name" class="form-label">Customer name</label>
            <input type="text" class="form-control" id="customer-name" />
            <small class="message"></small>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Count</label>
            <input type="number" class="form-control" id="count" />
            <small class="message"></small>
          </div>
          <div class="select mb-3">
            <label for="type" class="form-label">Type</label> <br />

            <select
              class="form-select type"
              aria-label="Default select example"
            >
              <option value="None">None</option>
              <option value="Chocolate">Chocolate</option>
              <option value="Lemon">Lemon</option>
              <option value="Pecan">Pecan</option>
              <option value="Strawberry">Strawberry</option>
            </select>
            <small class="message"></small>
          </div>
          <div class="select mb-3">
            <label for="Delivery" class="form-label">Delivery Time</label>
            <select
              class="form-select delivery-time"
              aria-label="Default select example"
            >
              <option value="None">None</option>
              <option value="12:00 PM">12:00 PM</option>
              <option value="12:30 PM">12:30 PM</option>
              <option value="1:00 PM">1:00 PM</option>
              <option value="1:30 PM">1:30 PM</option>
              <option value="2:00 PM">2:00 PM</option>
              <option value="2:30 PM">2:30 PM</option>
              <option value="3:00 PM">3:00 PM</option>
              <option value="3:30 PM">3:30 PM</option>
              <option value="4:00 PM">4:00 PM</option>
            </select>
            <small class="message"></small>
          </div>
          <div class="select mb-3">
            <label for="allergies" class="form-label">Allergies</label>
            <select
              class="form-select allergies"
              aria-label="Default select example"
            >
              <option value="None">None</option>
              <option value="Dairy Free">Dairy Free</option>
              <option value="Nut Free">Nut Free</option>
            </select>
            <small class="message"></small>
          </div>
          <button type="submit" class="btn btn-primary submit-btn">
            Submit
          </button>
        </form>
      </section>
      <!-- end form section -->

      <!-- welcom , time and table section-->
      <section class="col-6 p-5">
        <div class="welcom-div d-flex mb-3">
          <div>
            <p class="welcom">Welcome <span class="customerNameWel"></span></p>
          </div>
          <button type="button" class="btn ms-3 btn-primary btn-sm show-btn">
            show
          </button>
        </div>
        <div class="time-div mb-3">
          <div style="text-align: center; padding: 1em 0">
        
            <iframe
              src="https://www.zeitverschiebung.net/clock-widget-iframe-v2?language=en&size=large&timezone=Asia%2FAmman&show=hour_minute"
              width="100%"
              height="140"
              frameborder="0"
              seamless
            ></iframe>
          </div>
        </div>

        <table class="table">
          <thead>
            <tr class="table-title">
              <th>Name</th>
              <th>Type</th>
              <th>Weight</th>
            </tr>
          </thead>
          <tbody id="cupcake-table"></tbody>
        </table>
      </section>
      <!-- End welcon, time and table part-->
    </main>
    <!-- End main part -->

    <!-- js link-->
    <script src="js/main.js"></script>
  </body>
</html>
